<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
            <style src="styles.css"></style>
            <script src="https://cdn.jsdelivr.net/npm/google-palette@1.1.0/palette.min.js"></script>
        </head>
        <body style="background-color:#eeeeee">

            <script>
                let request = new XMLHttpRequest();
                let reqArr;
                let tempKey;
                let i = 0;
                let pushArray;
                var lbels = [];
                var deighta = [];
                let codeArr = [];
                request.open('GET', "https://codestats.net/api/users/munix");
                request.send();
                request.onload = () => {
                    //console.log(request.response);
                    output = JSON.parse(request.response);
                    reqArr = Object.entries(output.languages); 
                    reqArr.forEach(key => {
                        tempKey = Object.entries(output.languages);
                        codeArr.push([tempKey[i][0], tempKey[i][1].xps]);
                        i++;
                    })
                    i = 0
                    for(t = 0; t < codeArr.length; t++){
                        lbels.push(codeArr[t][0])
                        deighta.push(codeArr[t][1])

                    }
                    new Chart(document.getElementById("doughnut-chart"), {
                        type: 'doughnut',
                        data: {
                        labels: lbels,
                        datasets: [
                            {
                                backgroundColor: palette('tol-rainbow', deighta.length).map(function(hex) {
                                return '#' + hex;
                            }),
                            data: deighta
                            }
                        ]
                        },

                        options: {
                        title: {
                            display: false,
                        },
                        legend: {
                            display: false,
                        }
                        }
                    });
                }
                
            </script>

            <canvas id="doughnut-chart" width="800" height="450"></canvas>
        </body>
    </html>
